<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="tttFirebase.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro|Montserrat' rel='stylesheet' type='text/css'>
  <script src="angular.min.js"></script>
  <!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
  <script src="tttFirebase.js"></script>
  <title>T/T/T</title>
</head>
<body ng-app="ticTacApp" ng-controller="ticTacCtrl">
<h1 ng-hide="counter[4].p1Won == true || counter[5].p2Won == true || counter[6].tie == true">Tic  |  Tac  |  Toe</h1>
<h1 class="playerWon" ng-show="counter[4].p1Won" ng-click="playAgain()">X WON! | CLICK TO PLAY AGAIN</h1>
<h1 class="playerWon" ng-show="counter[5].p2Won" ng-click="playAgain()">O WON! | CLICK TO PLAY AGAIN</h1>
<h1 class="playerWon" ng-show="counter[6].tie" ng-click="playAgain()">TIE! | CLICK TO PLAY AGAIN</h1>
<div id="main">
    <div id="container">
        <div class="square" 
          ng-repeat="box in board" ng-click="makeChoice($index)" ng-bind="box.choice">
        </div>
      </div>
    <div id="playerScore">X:{{counter[1].p1WinTotal}}   |   O:{{counter[2].p2WinTotal}}</div> 
</div>
</div>

</body>
</html>
